<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock paper scissors game</h1>
    <div class="button-container">
        <button class="rps-btn" id="rock-btn"><span>Rock</span></button>
        <button class="rps-btn" id="paper-btn"><span>Paper</span></button>
        <button class="rps-btn" id="scissors-btn"><span>Scissors</span></button>
    </div>
    
    <div class="result-container">
        <p id="result-text">Result:</p><br>
        <p id="scores">Scores:</p>
        <p>You: <span id="human-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>



    <script src="./script.js"></script>
</body>
</html>
